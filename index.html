	<script type="text/javascript">

	function onSearch(){
	$('#textname').html('结果输出：');
	
	var key=new RegExp(document.getElementById('objkey').value, 'i');   
	var select=document.getElementById('objselect').value;
    var storeId = $('#result table')[0];
    var rowsLength = storeId.rows.length;
    var searchCol =6;
	var searchCol2 =4;
	var jisuanqi=0;
    for(var i=1;i<rowsLength;i++){
      var searchText = storeId.rows[i].cells[searchCol].innerHTML;
	  var searchText2 = storeId.rows[i].cells[searchCol2].innerHTML;
      if(searchText.match(key) && searchText2.match(select)){
        storeId.rows[i].style.display='';
		jisuanqi++;
      }else{
        storeId.rows[i].style.display='none';
      }
    }
	$('#textname').append(jisuanqi);
	$('#textname').append('条');
}

	function readWorkbookFromRemoteFile(url, callback) {
		var xhr = new XMLHttpRequest();
		xhr.open('get', url, true);
		xhr.responseType = 'arraybuffer';
		xhr.onload = function(e) {
			if(xhr.status == 200) {
				var data = new Uint8Array(xhr.response)
				var workbook = XLSX.read(data, {type: 'array'});
				if(callback) callback(workbook);
			}
		};
		xhr.send();
	}

	function outputWorkbook(workbook) {

			}
		});
	}

	function readWorkbook(workbook) {
		var sheetNames = workbook.SheetNames; 
		var worksheet = workbook.Sheets[sheetNames[0]]; 

		var csv = XLSX.utils.sheet_to_html(worksheet);

		document.getElementById('result').innerHTML = csv;
		var storeId = $('#result table')[0];
		var trs=storeId.rows;
		for(var i=0,len=trs.length;i<len;i++){
        var cell=trs[i].cells[6].style.display='none';
    }
	

	}

	function csv2table(csv)
	{
		var html = '<table>';
		var rows = csv.split('\n');
		rows.pop(); 
		rows.forEach(function(row, idx) {
			var columns = row.split(',');
			columns.unshift(idx+1);
			if(idx == 0) { 
				html += '<tr>';
				for(var i=0; i<columns.length; i++) {
					html += '<th>' + (i==0?'':String.fromCharCode(65+i-1)) + '</th>';
				}
				html += '</tr>';
			}
			html += '<tr>';
			columns.forEach(function(column) {
				html += '<td>'+column+'</td>';
			});
			html += '</tr>';
		});
		html += '</table>';
		

		return html;
	}

	function table2csv(table) {
		var csv = [];
		$(table).find('tr').each(function() {
			var temp = [];	
			$(this).find('td').each(function() {
				temp.push($(this).html());
			})
			temp.shift(); 
			csv.push(temp.join(','));
		});
		csv.shift();
		return csv.join('\n');
	}

	function csv2sheet(csv) {
		var sheet = {}; 
		csv = csv.split('\n');
		csv.forEach(function(row, i) {
			row = row.split(',');
			if(i == 0) sheet['!ref'] = 'A1:'+String.fromCharCode(65+row.length-1)+(csv.length-1);
			row.forEach(function(col, j) {
				sheet[String.fromCharCode(65+j)+(i+1)] = {v: col};
			});
		});
		return sheet;
	}

	function sheet2blob(sheet, sheetName) {
		sheetName = sheetName || 'sheet1';
		var workbook = {
			SheetNames: [sheetName],
			Sheets: {}
		};
		workbook.Sheets[sheetName] = sheet;
		var wopts = {
			bookType: 'xlsx',
			bookSST: false, 
			type: 'binary'
		};
		var wbout = XLSX.write(workbook, wopts);
		var blob = new Blob([s2ab(wbout)], {type:"application/octet-stream"});
		function s2ab(s) {
			var buf = new ArrayBuffer(s.length);
			var view = new Uint8Array(buf);
			for (var i=0; i!=s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
			return buf;
		}
		return blob;
	}

	function openDownloadDialog(url, saveName)
	{
		if(typeof url == 'object' && url instanceof Blob)
		{
			url = URL.createObjectURL(url); 
		}
		var aLink = document.createElement('a');
		aLink.href = url;
		aLink.download = saveName || ''; 
		var event;
		if(window.MouseEvent) event = new MouseEvent('click');
		else
		{
			event = document.createEvent('MouseEvents');
			event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
		}
		aLink.dispatchEvent(event);
	}

	$(document).ready(function(){  
		loadRemoteFile('./ceshi.xlsx');	
 })  
	

	
	function loadRemoteFile(url) {
		readWorkbookFromRemoteFile(url, function(workbook) {
			readWorkbook(workbook);
		});
	}

	function exportExcel() {
		var csv = table2csv($('#result table')[0]);
		var sheet = csv2sheet(csv);
		var blob = sheet2blob(sheet);
		openDownloadDialog(blob, '导出.xlsx');
	}
